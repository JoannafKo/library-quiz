<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Comic+Neue:wght@700&family=Raleway:wght@100;300;600;700&display=swap" rel="stylesheet">
    <title>Easier Mode</title>
</head>
<body>

    <!-- links -->
    <h6 id="about">
        ✪ Explore more of my <a href="about.html">work</a>
    </h6>

    <h6 id="readme">
        Here's my <a href="https://github.com/JoannafKo/library-quiz/blob/main/README.md">READ.ME</a> ✪
    </h6>
    
    <div class="container">
        <div id="game" class="justify-flex flex-column">

            <!-- head's up display -->
            <div id="hud">
                <!-- hud items -->
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <!-- counter text -->
                    <!-- <h1 class="hud-main-text" id="questionCounter">
                    </h1> -->
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>


            <h2 id="question">quaestio</h2>
            <!-- options for the questions -->
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
            
        </div>
    </div>

    <script src="main2.js"></script>
</body>
</html>
